            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <form
                        action="send_form"
                        class="contact__form"
                        method="POST"
                    >
                        <input
                            name="name"
                            type="text"
                            placeholder="Name"
                            class="contact__input"
                        />
                        <input
                            name="email"
                            type="mail"
                            placeholder="Email"
                            class="contact__input"
                        />
                        <textarea
                            placeholder="..."
                            name="message"
                            id=""
                            cols="0"
                            rows="10"
                            class="contact__input"
                        ></textarea>
                        <input
                            name="submit"
                            type="submit"
                            value="Send"
                            class="contact__button button"
                        />
                    </form>
                </div>
